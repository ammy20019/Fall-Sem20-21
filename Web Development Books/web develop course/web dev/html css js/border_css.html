<!DOCTYPE html>
<html>
<head>
	<title>Web page with border</title>
	<style type="text/css">
		#sq_red{
			background-color: red;
			border: 10px yellow inset;

		}
		#sq_blue{
			background-color: blue;
			border-style: ridge solid dotted dashed;
			border-color: green beige pink palegoldenrod;
			border-width: 10px 5px 2px 15px;

		}
		#sq_green{
			background-color: green;
			border-radius: 50%;

		}
		.sq{
			width: 100px;
			height:100px;
			margin: 40px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="sq_red" class="sq"></div>
	<div id="sq_blue" class="sq"></div>
	<div id="sq_green" class="sq"></div>

</body>
</html>
