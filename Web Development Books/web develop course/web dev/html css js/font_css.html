<!DOCTYPE html>
<html>
<head>
	<title>Webpage with font</title>
	<link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
	<style type="text/css">
		p{
			
			font-family: 'Margarine', cursive;
			font-weight: italic;
}
.bold{
	font-weight: bold;
}
.italic{
	font-style: italic;
}
.un{
	text-decoration: underline;
}
a:hover{
	color: green;
}
.big{
	font-size: 200%;
	text-align: center;
}


</style>
</head>
<body>
	<p class="bold">This is amit here !</p>
	<p class="italic">This is amit here !<span class="bold">and he is a goos guy</span></p>
	<p class="un">This is amit here !</p>
	<a href="">hi point over here</a>
	<p class="big">This is amit here !</p>
	


</body>
</html>
