<!DOCTYPE html>
<html>
<head>
	<title>Webpage with link style</title>
</head>
<style type="text/css">
	a{
		text-decoration: none;
	}
	a:hover{
		text-decoration: underline;
	}
	a:visited{
       color:green;
	}
</style>
<body>
	<p><a href="http://www.google.com">Google it</a></p>
	<p><a href="http://www.google.com" target="_blank">Google in new tab</a></p>

</body>
</html>
